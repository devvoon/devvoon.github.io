                ];
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          themeSystem: 'bootstrap5',
          initialView: 'dayGridMonth',
          defaultDate: Date.now(),
          editable: true,
          eventLimit: false, // allow "more" link when too many events
          height : '100%',
          contentHeight: 'auto',
          expandRows: true, // 행이 꽉 차게 확장
          locale: "ko",
          buttonText:{
            today: '오늘'
          },
          //events: [...jsonData , ...addtionalEvents] 
          events: jsonData,
          dayCellDidMount: function (info) {
            var day = info.date.getDay(); // 0 = 일요일, 6 = 토요일
            if (day === 0) {
              // 일요일 글자 색상 변경 (빨간색)
              info.el.style.color = '#d32f2f'; // 빨간색
            } else if (day === 6) {
              // 토요일 글자 색상 변경 (파란색)
              info.el.style.color = '#1976d2'; // 파란색
            }
          }
         });
        calendar.render();
      });

    </script>
